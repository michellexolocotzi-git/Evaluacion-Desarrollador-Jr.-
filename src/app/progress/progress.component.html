
<div class="step-progress">
    <div class="container">
        <ng-container *ngFor="let item of itemProgressList; index as i">
        <div class="check-box" [ngClass]= "{ 'complete':item.status === 'completed', 'active': item.status === 'in progress'}">
            <svg id="checkbox" viewBox="0 0 100 100"> 
                <circle class="circle" cx="50.5" cy="49" r="45"/>
                <polyline class="check" points="28.5, 51.9 41.9,65.3 72.5, 32.8"/>
            </svg>

            <div class="progress-line" *ngIf="i !== itemLength - 1" [ngClass]= "{ 'complete':item.status === 'completed', 'active': item.status === 'in progress'}">
                <div class="progress-percent"></div>
            </div>
            <div class="info">
                <span class="step">Paso {{i + 1}}</span>
                <span class="progress-info">{{item.status}}</span>
            </div>
        </div>
    </ng-container>
    </div>
</div>

<div class="step-content">
    <ng-content select="app-progress-step"></ng-content>
</div>
